<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        #boy{
            position: relative;
            top: 30px;
            z-index: 3;
        }
        #ring{
            position: relative;
            right: 10px;
            z-index: 2;
        }
        #water{
            position: relative;
            top: 25px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <section>
        <h1>my header-1</h1>
        <h1>my header-2</h1>
        <h1>my header-3</h1>
    </section>
    <section class="swimming">
        <div id="boy">
            <img src="images/boy.svg" alt="">
        </div>
        <div id="ring">
            <img src="images/ring.svg" alt="">
        </div>
        <div id="water">
            <img src="images/water.svg" alt="">
        </div>
    </section>
</body>
</html>

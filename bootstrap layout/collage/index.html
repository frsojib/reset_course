<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage</title>
    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        body{
            background-image: linear-gradient(rgb(0, 255, 255),rgb(165, 202, 202)) ;
        }
        img{
            transition: 0.7s ease;
        }
        img:hover{
            box-shadow: 10px 5px 50px  rgb(0, 0, 0);
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/alone.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/apple.jpg" alt="">
                </div>
                <div class="row">
                    <img src="images/target.jpg" alt="">
                </div>
            </div>
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/book-black.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img src="images/cat.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/computer.jpg" alt="">
                </div>
                <div class="row">
                    <img src="images/foods.jpg" alt="">
                </div>
            </div>
            <div class="col-4">
                <div class="row mb-3">
                    <img src="images/color.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img src="images/fruit.jpg" alt="">
                </div>
                <div class="row">
                    <img src="images/plant.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

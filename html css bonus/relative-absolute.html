<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 150px;
            height: 150px;
            margin: 10px;
        }
        #box-1{
            background-color: cornflowerblue;
            position: absolute;
        }
        #box-2{
            background-color: rebeccapurple;
            position: relative;
            top: 50px;
            left: 50px;
        }
        #box-3{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Explore relative and absolute onwe more time</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum assumenda nemo amet molestias fugit dolore quasi enim doloribus, ipsa iure! </p>
    <div class="container">
        <div class="box" id="box-1">box-1</div>
        <div class="box" id="box-2">box-2</div>
        <div class="box" id="box-3">box-3</div>
    </div>
</body>
</html>
